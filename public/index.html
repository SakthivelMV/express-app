<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Express Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #data { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Express Frontend</h1>
    <button onclick="fetchData()">Fetch Data from Backend</button>
    <div id="data">No data yet</div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/backend-data');
                const data = await response.json();
                document.getElementById('data').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('data').innerText = 'Error fetching data';
            }
        }
    </script>
</body>
</html>
